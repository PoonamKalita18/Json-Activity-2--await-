<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>JS async/await</b></h1>
    <h2 id="holla"></h2>
    <script>
        async function add(a,b) {
          let response = await a+b;
          display(response);   
        }
        function display(some) {
            document.getElementById("holla").innerHTML = some;
        }
        add(90,5)
    </script>
</body>
</html>
